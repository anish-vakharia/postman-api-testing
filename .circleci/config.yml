version: 2.1
orbs:
  newman: postman/newman@0.0.2
jobs:
  build:
    executor: newman/postman-newman-docker
    steps:
      - checkout
      - newman/newman-run:
          collection: sc.collection.json
          environment: sc.env.json
          
workflows:
  version: 2
  commit:
    jobs:
      - build
  nightly:
    triggers: #use the triggers key to indicate a scheduled build
      - schedule:
          cron: "*/1 * * * *" # use cron syntax to set the schedule
          filters:
            branches:
              only:
                - main
    jobs:
      - build

